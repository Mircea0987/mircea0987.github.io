<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <section>

        <div class="d-flex justify-content-center">
            <ngb-carousel>
                <ng-template ngbSlide>
                    <div class="">
                        <img class="promo-img"
                            src="https://lcdn.altex.ro/media/ibanner/H/o/Homepage_Banner_Campanie_saptamanala_2x.png"
                            alt="promo-img 1">
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <div class="">
                        <img class="promo-img" src="https://lcdn.altex.ro/media/ibanner/E/x/Extra_Homepage_2x.png"
                            alt="promo-img 2">
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>

    </section>
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a href>
                <img class="navbar-brand"
                    src="https://img.icons8.com/external-justicon-flat-justicon/45/000000/external-deviantart-social-media-justicon-flat-justicon.png"
                    alt="brand">
            </a>
            <div class="navbar-nav">
                <a class="nav-link" style="color:black;" routerLink="/cont">Cont</a>
                <a class="nav-link" style="color:black;" routerLink="/favorite">Favorite</a>
                <a class="nav-link" style="color:black;" routerLink="/cart">Cos</a>
                <!-- <div>
                    <div ngbDropdown class="d-inline-block">
                        <a class="nav-link" id="dropdown" ngbDropdownToggle>Categorii</a>
                        <div ngbDropdownMenu aria-labelledby="dropdown">
                            <a routerLink="categorii" ngbDropdownItem></a>
                        </div>
                    </div>
                </div> -->

            </div>

            <input class="form-select" [(ngModel)]='search'>


        </div>

    </nav>
    <div *ngFor="let product of product |filter:search" class="d-inline-block ml-5 p-5">
        <app-product-descirption [product]="product"></app-product-descirption>
    </div>
</body>

</html>
