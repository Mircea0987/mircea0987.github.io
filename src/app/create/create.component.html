<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="create.component.css">
    <title>Document</title>
</head>

<body>

    <div class="d-flex justify-content-center shadow-lg auth" style="margin-top: 5%;">
        <div>
            <img class="left-photo" src="https://harris-careers.s3.amazonaws.com/uploads/asset_image/2_227.png"
                alt="Register-image">
            <h5 class="caption text-center">Start For free and get attractive offers!</h5>
        </div>
        <div class="form">
            <div class="d-flex justify-content-center">
                <img class="right-photo" style="margin-top: 5%;"
                    src="https://img.icons8.com/external-justicon-flat-justicon/60/000000/external-deviantart-social-media-justicon-flat-justicon.png"
                    alt="brand">
            </div>
            <h4 class="text-center">Get's started!</h4>
            <h5 class="text-center">Already having<a style="color: #720072; cursor: pointer;" class="card-link"
                    routerLink="/cont"> an
                    account?</a></h5>
            <div class="justify-content-around d-flex">
                <a class="logo" href="facebook"><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"
                        alt="facebook-logo" /></a>
                <a class="logo" href="google"><img src="https://img.icons8.com/fluency/48/000000/google-logo.png"
                        alt="google-logo" /></a>
            </div>
            <div>
                <p class="text-center">Sign up with Facebook!</p>
                <p class="text-center">Sign up with Google!</p>
            </div>
            <hr>

            <form class="form-check" action="create.inc.php" method="post" [formGroup]="registerForm">
                <input class="text-input" type="text" placeholder=" Name" formControlName="Name"> <br>
                <span *ngIf="Name && Name.invalid">Name Required</span>
                <input class="mail-input" type="email" placeholder="Mail" formControlName="mail"> <br>
                <span *ngIf="mail && mail.invalid">Mail Required</span>
                <input class="password-input" type="password" placeholder="Password" formControlName="password">
                <span *ngIf="password && password.invalid">Password Required</span>
                <button class="btn btn-outline-dark" type="submit">Register!</button>

            </form>
        </div>
    </div>



</body>

</html>
