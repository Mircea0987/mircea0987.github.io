<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <article>

        <div style="margin-top: 5%;" class="d-flex justify-content-evenly">
            <h4>{{category.category}}</h4>
            <div>
                <div class="card" style="width: 20rem;">
                    <img class="product-img"
                        src="https://i.pinimg.com/736x/4d/1d/71/4d1d7134802fbda569d75c91ec647d4f--home-computer-desks-minimalist-desk.jpg"
                        alt="product-img">

                    <div class="card-body">
                        <div>
                            <h4 class="card-title">{{category.title}}</h4>
                            <p class="card-text">{{category.description}} </p>
                            <h4 class="card-text">{{category.price | currency:'RON'}}</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a routerLink="/product" class="btn btn-outline-dark">See product!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
