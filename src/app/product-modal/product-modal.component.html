<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind&family=Raleway:ital,wght@1,200;1,300&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo&family=Hind&family=Raleway:ital,wght@1,200;1,300&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <app-product-info-box [product]="product" (PayEvent)='Pay(product)' (FavEvent)="Fav(product)">
    </app-product-info-box>

    <div>
        <div class="img-cont">
            <img style="margin-left: 10%; margin-top: 11%;" class="product-img" src={{product.url}} alt="Book-Photo">
        </div>
        <section>
            <div style="margin-left: 13%;">
                <h4 style="font-weight: 700;">Specificatii: </h4>
                <p style="text-align: justify; color: #404040;"> {{product.description}}</p>
                <h4 style="font-weight: 700;">Dimensiuni:
                </h4>
                <p style="text-align: justify; color: #404040;">{{product.dimensions}}</p>
                <h4 style="font-weight: 700;">Material:</h4>
                <p style="text-align: justify; color: #404040;">{{product.material}}</p>
            </div>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
